{% load HandF %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бронювання | AMITour</title>
    <link rel="stylesheet" href="/static/TourSite/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Pangolin' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form{
            font-size: 20px;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
{% header %}
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column form">
<center>Ви бронюєте з: {{ request.user }}
<br>Забронювати тур:
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button class="btn btn-primary py-2" type="submit">Відправити</button></p>
    </form>
</center></div>
{% footer %}
</body>
</html>
